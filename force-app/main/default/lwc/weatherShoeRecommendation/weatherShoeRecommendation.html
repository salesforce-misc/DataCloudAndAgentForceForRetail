<template>
    <template if:true={isShowModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
             <!-- modal header start -->
               <header class="slds-modal__header">
                  <h2 id="modal-heading-02" class="headingcontent slds-text-heading_medium slds-hyphenate">Weather Based Product Recommendation</h2>
               </header>
           
               <!-- modal body start -->
               <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                <template if:true={productRecommendations}>
                   <ul>
                      <template for:each={productRecommendations} for:item="prd">
                         <li key={prd.Id}  onclick ={handleClickRow}> 
                            <a href={prd.prodLink} target="_self">{prd.Name}</a>
                        </li>
                        <li key={prd.Id}><b>Description: </b>&nbsp; 
                           <lightning-formatted-text style="color:black" value={prd.Description}></lightning-formatted-text>
                          </li>
                        <div key={prd.Id} class="slds-p-top_small"></div>
                      </template>
                  </ul>
                </template>
                
           
               </div>
     
               <!-- modal footer start-->
               <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={hideModalBox}>Cancel</button>
               </footer>
            </div>
         </section>
    </template>
</template>
